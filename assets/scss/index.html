<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container my-5">
        <div class="row g-4 align-items-stretch">
            <!-- Colonne gauche : image principale -->
            <div class="col-lg-6">
                <div class="position-relative h-100">
                    <img src="../img/player.jpg" class="img-fluid rounded h-100 w-100 object-fit-cover"
                        alt="Image principale">
                    <div class=" Football1  translate-middle text-white text-center">
                        <h2 class="fw-bold display-6">Football</h2>
                        <a href="#" class="btn btn-light mt-2">Voir toute la collection</a>
                    </div>
                </div>
            </div>

            <!-- Colonne droite : 4 produits, chacun prend 50% en hauteur -->
            <div class="col-lg-6 d-flex flex-column">
                <!-- Ligne du haut -->
                <div class="d-flex flex-grow-1">
                    <!-- Produit 1 -->
                    <div class="w-50 border p-2 rounded d-flex flex-column produit1">
                        <span class="badge bg-light text-danger border border-danger mb-1 w-50">PRIX INTERSPORT</span>
                        <img src="../img/red_shoes.png" class="img-fluid flex-grow-1 object-fit-cover mb-2"
                            style="height: 100px;" alt="Chaussure">
                        <p class="mb-1 fw-bold small">ADIDAS Predator...</p>
                        <p class="text-muted small mb-1">3 avis</p>
                        <p class="fw-bold text-danger small mb-0">34,99 € <span
                                class="text-muted text-decoration-line-through small">49,99 €</span></p>
                    </div>
                    <!-- Produit 2 -->
                    <div class="w-50 border p-2 rounded d-flex flex-column">
                        <img src="../img/t_shirt.png" class="img-fluid flex-grow-1 object-fit-cover mb-2"
                            style="height: 100px;" alt="Maillot">
                        <p class="mb-1 fw-bold small">ADIDAS Maillot Algérie</p>
                        <p class="text-muted small mb-1">75 avis</p>
                        <p class="fw-bold small mb-0">99,99 €</p>
                    </div>
                </div>

                <!-- Ligne du bas -->
                <div class="d-flex flex-grow-1 ">
                    <!-- Produit 3 -->
                    <div class="w-50 border p-2 rounded d-flex flex-column">
                        <span class="badge bg-light text-danger border border-danger mb-1">PRIX INTERSPORT</span>
                        <img src="../img/black_shoes.png" class="img-fluid flex-grow-1 object-fit-cover mb-2"
                            style="height: 100px;" alt="Chaussure">
                        <p class="mb-1 fw-bold small">ADIDAS Copa Mundial</p>
                        <p class="text-muted small mb-1">251 avis</p>
                        <p class="fw-bold text-danger small mb-0">129,99 € <span
                                class="text-muted text-decoration-line-through small">179,99 €</span></p>
                    </div>
                    <!-- Produit 4 -->
                    <div class="w-50 border p-2 rounded d-flex flex-column">
                        <img src="../img/white_shoes.png" class="img-fluid flex-grow-1 object-fit-cover mb-2"
                            style="height: 100px;" alt="Chaussure">
                        <p class="mb-1 fw-bold small">ADIDAS F50 Club...</p>
                        <p class="text-muted small mb-1">9 avis</p>
                        <p class="fw-bold small mb-0">49,99 €</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
